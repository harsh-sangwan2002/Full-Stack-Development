<!-- It tells the browser that we are using HTML5 -->
<!DOCTYPE html>
<html>

<head lang="en">
    <title>Web Fundamentals & Intro To Web</title>
</head>

<body>

    <!-- Heading Tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Para tag -->
    <p>Para Tag</p>

    <!-- anchor tag for link -->
    <a href="https://www.google.com">Link to Google</a>

    <!-- link to open in new tab -->
    <a href="https://www.google.com" target="_blank">Link to Google in new tab</a>

    <!-- image tag -->
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" width="50" height="50" alt="HTML5 Logo">
</body>

</html>
