<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport -> Part where you see the website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists, Tables, Forms</title>
</head>

<body>
    <h1>Hello World</h1>
    <p>This is a paragraph.</p>
    <a href="https://www.google.com">Go to Google</a>
    <h2>Heading 2</h2>

    <!-- Unordered List -->
    <ul type="square">
        <li>Banana</li>
        <li>Strawberry</li>
        <li>Apple</li>
    </ul>

    <!-- Ordered List -->
    <h3>Steps To Install a Software</h3>
    <ol type="A">
        <li>Get it</li>
        <li>Verify</li>
        <li>Run it</li>
        <li>Accepts T&C</li>
        <li>Install</li>
    </ol>

</body>

</html>
