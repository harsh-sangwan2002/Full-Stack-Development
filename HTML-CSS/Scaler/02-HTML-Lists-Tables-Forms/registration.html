<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div>
            <label for="phone">Phone No</label>
            <input type="number" id="phone" placeholder="Enter phone no.">
        </div>
        <div>
            <label for="degree">Degree</label>
            <select name="degree" id="degree">
                <option value="id1">BA</option>
                <option value="id2">BCA</option>
                <option value="id3">B.Tech</option>
            </select>
        </div>
        <div>
            <label for="dob">DOB</label>
            <input id="dob" type="date">
        </div>
        <div>
            <label for="gradYear">Graduation Year</label>
            <input type="number" id="gradYear" placeholder="Enter graduation year">
        </div>
        <div>
            <label for="gender">Gender</label>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="M">

                <label for="female">Female</label>
                <input type="radio" name="gender" value="F">

                <label for="">Other</label>
                <input type="radio" name="gender" value="O">
            </div>
        </div>
        <div>
            <span>Course Slot</span>
            <div>
                <label for="">Morning</label>
                <input type="checkbox" value="m">

                <label for="">Evening</label>
                <input type="checkbox" value="e">
            </div>
        </div>
        <div>
            <label for="photo">Profile Photo</label>
            <input type="file" id="photo" accept=".jpg, .jpeg, .png">
        </div>
        <div>
            <label for="introduction">Introduction</label>
            <textarea name="introduction" id=""></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
