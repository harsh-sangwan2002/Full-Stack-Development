<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border>
        <!-- Head of the table -->
        <thead>
            <!-- Table row -->
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
                <th>Designation</th>
            </tr>
        </thead>

        <!-- Body of the table -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Sagar</td>
                <td colspan="2">SDE-2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Harsh</td>
                <td>240k</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rajneesh</td>
                <td>270k</td>
                <td>SDE-3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
