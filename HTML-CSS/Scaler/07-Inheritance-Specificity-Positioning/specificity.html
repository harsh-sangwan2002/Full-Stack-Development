<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificty</title>

    <style>
        /* 010 */
        .bt1 {
            color: green;
        }

        /* 001 */
        li {
            color: red;
        }

        /* 010 */
        .child1 {
            color: blue !important;
        }

        /* 100 */
        #ch2 {
            color: magenta;
        }

        /* 120 */
        .parent .child2#ch2 {
            color: aqua;
        }

        /* 110 */
        .parent #ch1 {
            color: pink;
        }

        /* 100 */
        #ch1 {
            color: green;
        }

        /* 010 */
        .btn {
            color: red;
        }

        /* 020 */
        /* It will not be applied */
        .btn:hover {
            color: blue;
        }

        /* 100 */
        #btnP {
            color: aqua;
        }

        /* 110 */
        #btnP:hover {
            color: darkcyan;
        }
    </style>
</head>

<body>
    <ul class="parent">
        <li class="child child1" id="ch1">1</li>
        <li class="child child2" id="ch2">2</li>
        <li class="child child3">3</li>
        <li class="child child4">4</li>
    </ul>
    <button class="bt1 btn" id="btnP">Submit</button>
</body>

</html>
