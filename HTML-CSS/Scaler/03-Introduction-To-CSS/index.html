<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal CSS -->
    <style>
        h1 {
            color: gold;
        }

        p {
            color: blue;
        }

        /* To select the class put .name */
        .one{
            color:violet;
        }

        /* To select id put #name */
        #the-one{
            color:green;
        }
    </style>
</head>

<body>
    <h1>Hello I am heading</h1>
    <h1 id="the-one">Hello I am heading</h1>
    <h1>Hello I am heading</h1>
    <p>I am a paragraph</p>

    <!-- Inline CSS -->
    <h2 style="color:green">I am heading 2</h2>
    <p>I am a paragraph</p>

    <h3 class="one">I am heading3</h3>
    <p class="one">I am another paragraph.</p>
</body>

</html>
