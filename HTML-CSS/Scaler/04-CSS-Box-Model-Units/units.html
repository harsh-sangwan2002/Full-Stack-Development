<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:500px;
            width:500px;
            font-size:10px;
        }
        div{
            /* absolute */
            /* height:100px;
            width:100px; */
            background-color: red;

            /* vh/vw - relative */
            /* height:50vh; */
            /* width:vw; */

            /* % - relative to body */
            /* height:50%;
            width: 50%; */

            /* rem - relative to root element(html) font-size */
            /* height:20rem;
            width:20rem; */

            /* em - relative to parent font-size */
            height:10em;
            width:10em;

            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
