<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        .box {
            border: 1px solid red;
            width: 33%;
            height: 100px;
            /* display: block; */
            display: inline-block;
            padding: 5px;
            border-width: 2px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
