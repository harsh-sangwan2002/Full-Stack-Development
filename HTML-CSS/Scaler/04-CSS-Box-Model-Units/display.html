<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p {
            display: inline;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        span {
            display: block;
            height: 100px;
            width: 200px;
            background-color: red;
            border: 1px solid black;
        }

        a {
            display: block;
            height: 100px;
            width: 200px;
            background-color: black;
        }

        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <p>I am a paragraph</p>
    <p>I am another paragraph</p>
    <span>I am a span</span>
    <span>I am another span</span>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzeKHyNCXWnP5TpJdif8J-Ea8j0l_nm-fodw&s"
        alt="HTML-Logo">
    <a href="#">Anchor Tag</a>
</body>

</html>
