<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        * {
            margin: 0;
        }

        /* html {
            background: url('https://images.pexels.com/photos/29775992/pexels-photo-29775992.jpeg') no-repeat center center fixed;
            background-size: cover;
        } */

        body {
            background-color: #313131;
        }

        h1 {
            color: #fff;
            background-color: #de4d05;
            text-align: center;
            padding: 20px;
            text-decoration: underline;
            border: solid 2px #ededed;
        }

        span {
            display: block;
            font-size: 60px;
            color: #fff;
            text-align: center;
            background-color: #de4d05;
        }

        p {
            background-color: orange;
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    <span>text is here in span</span>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati.</p>
</body>

</html>
