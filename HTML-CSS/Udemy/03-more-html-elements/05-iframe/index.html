<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - iframe</h1>

  <!-- Website -->
  <iframe src="test.html" frameborder="0"></iframe>

  <!-- Video -->
  <iframe src="https://youtube.com/embed/Midvj1xfH80" width="500" height="315" frameborder="0"></iframe>

  <!-- PDF -->
  <iframe src="invoicesample.pdf" width="500" height="315" frameborder="0"></iframe>

  <!-- embed -->
  <embed src="https://youtube.com/embed/Midvj1xfH80" width="500" height="315">
</body>

</html>
