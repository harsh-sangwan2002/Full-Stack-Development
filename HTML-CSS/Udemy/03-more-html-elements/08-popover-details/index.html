<html lang="en">

<head>

  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Popover & Details</h1>

  <!-- Popover -->
  <button popovertarget="popover-1">Open Popover 1</button>
  <button popovertarget="popover-2">Open Popover 2</button>

  <div popover id="popover-1">This is a popover</div>
  <div popover id="popover-2">
    <h3>This is another popover.</h3>
    <p>Hello World!</p>
  </div>

  <!-- Details -->
   <details>
    <summary>Details</summary>
    This is an AI generated summary.
   </details>
</body>

</html>
