<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Global Attributes</h1>

  <!-- class -->
  <h1 class="text-xl">Heading 1</h1>

  <!-- id -->
  <h2 id="main-heading">Heading 2</h2>

  <!-- style -->
  <p style="color:red; font-size:20px">This is a paragraph</p>

  <!-- accessKey -> Press key to access the element 
      title -> Text appears on hovering the element-->
  <button title="Home Button" accesskey="h" onclick="alert('Home Button clicked.')">Home</button>

  <!-- hidden -->
  <div hidden>This is a hidden div</div>

  <!-- tabindex -> chnage the order of accessing element -->
  <button tabindex="3">Button 1</button>
  <button tabindex="1">Button 2</button>
  <button tabindex="2">Button 3</button>

  <!-- contenteditable -->
  <div contenteditable="true">This is a editable content.</div>

  <!-- draggable -->
  <div draggable="true">This is a draggable content.</div>

  <!-- autfocus -->
  <input type="text" autofocus>

</body>

</html>
