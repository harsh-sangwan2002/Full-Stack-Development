<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=\, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
  <!-- Line breaks -->
  Hello <br> <br> <br>
  World

  <!-- Horizontal Rules -->
  <p>Lorem ipsum dolor sit amet.</p>
  <hr>
  <p>Lorem ipsum dolor sit amet.</p>

  <!-- pre tag -->
  <pre>
    Hello World

        Hello 
                  Again
  </pre>

  <!-- code tag -->
  <code>
    <h1>This is a heading</h1>
  </code>

  <!-- HTML Entitites -->
  <!-- 
  1. &gt; for >
  2. &ltl; for <
  3. &nbsp; for Non-breaking space
  4. &amp; for &
  5. &quot; for "
  6. &apos; for '
  7. &copy; for ©
  8. &reg; for ®
  9. &trade; for ™
  10. &deg; for ° -->
  
</body>

</html>
