<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>

  <!-- Relative Path -->
  <img src="images/landscape.jpg" alt="Landscape">

  <!-- Absolute Path -->
  <img src="https://picsum.photos/200/300" alt="Random">

  <!-- Width & Height -->
  <img src="images/landscape.jpg" alt="Landscape" title="A beautiful landscape" width="400" height="300">

  <!-- Fig & FigCaption -->
  <figure>
    <img src="images/landscape.jpg" title="Landscape Image" width="400" height="300" alt="Landscape">
    <figcaption>Fig.1 - A beautiful image</figcaption>
  </figure>

</body>

</html>
