<!-- Tells the browser it's an HTML5 document -->
<!DOCTYPE html>
<!-- Root Element -->
<html lang="en">
<!-- Contains meta tags, titles, favicons, links & resources -->
<head>
  <!-- Specifies the character encoding -->
  <meta charset="UTF-8">
  <!-- Controls layout on different devices/screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Description is displayed in search results -->
  <meta name="description" content="Learn HTMl & CSS From this course">
  <meta name="keywords" content="HTML, CSS, Web Development">
  <!-- Page Title -->
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <!-- This is a comment -->
  <h1>My First Webpage</h1>
  <p>Hello World</p>
</body>

</html>
