<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Labels & Text Based Input Attributes</h1>

  <form>
    <div>
      <!-- Helpful for accessbility -->
      <label for="name">Name</label>
      <!-- name attribute for accessing on the server side with name variable -->
      <input type="text" id="name" placeholder="Enter name" value="John Doe" name="name" required minlength="3"/>
    </div>
    <br />
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" value="test@gmail.com" name="email" required disabled/>
    </div>
    <br />
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" name="password" required/>
    </div>
    <div>
      <!-- <input type="submit" value="Submit" /> -->
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
