<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Default Styling</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .content {
            height: 10rem;
            width: 10rem;
            padding: 10px;
            background-color: lightblue;
            border: 10px solid grey;
        }

        .border {
            height: 10rem;
            width: 10rem;
            padding: 10px;
            background-color: lightblue;
            border: 10px solid grey;
        }
    </style>
</head>

<body>
    <div class="content"></div>
    <div class="border"></div>
</body>

</html>
