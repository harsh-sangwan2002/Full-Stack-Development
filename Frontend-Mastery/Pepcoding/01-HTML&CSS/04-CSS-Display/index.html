<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        .block {
            background-color: lightblue;
            display: inline;
        }

        .inline-1 {
            background-color: lightpink;
        }

        .inline-2 {
            background-color: lightgreen;
        }

        .inline-block {
            display: inline-block;
            background-color: yellow;
            height: 10rem;
            width: 20rem;
        }
    </style>
</head>

<body>
    <div class="block">I am block level element 1</div>
    <span class="inline-1">I am inline element 1</span>
    <span class="inline-2">I am inline element 2</span>
    <div class="block">I am block element 2</div>
    <span class="inline-block">I am an inline element</span>
</body>

</html>
