<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        body {
            height: 3000px;
        }

        .box {
            height: 10rem;
            width: 10rem;
        }

        .box-1 {
            background-color: lightblue;

            /* No effect of TLBR */
            /* position: static;
            top: 10rem; */

            /* Element is removed from the natural flow */
            position: absolute;
            top: 5rem;
            left: 10rem;
        }

        .box-2 {
            background-color: lightcoral;

            /* Can be positioned */
            /* Element remains in the natural flow */
            /* position: relative;
            top: 10rem;
            left: 20rem; */
        }

        .box-3 {
            background-color: lightgreen;

            /* Element is removed from the natural flow */
            /* No scroll effect  */
            /* position: fixed; */
            top: 5rem;
            left: 5rem;
        }

        .box-4 {
            background-color: lightsalmon;

            /* Element remains in the natural flow */
            /* Relative + Fixed */
            position: sticky;
            top: 5rem;
            left: 5rem;
        }
    </style>
</head>

<body>
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
    <div class="box box-4">4</div>
</body>

</html>
