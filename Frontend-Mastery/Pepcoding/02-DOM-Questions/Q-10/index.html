<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 10rem;
        }

        .card {
            height: 20rem;
            width: 20rem;
            border: 1px dashed black;
        }

        .solid {
            border: 1px solid black !important;
        }
    </style>
</head>

<body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>
</body>

<script>
    let allCards = document.querySelectorAll('.card');
    let prevCard;

    allCards.forEach((card) => {
        card.addEventListener('mouseleave', e => {
            prevCard = e.target;
        })

        card.addEventListener('mouseenter', e => {

            if (!prevCard)
                return;

            prevCard.classList.remove('solid');
            allCards.forEach(currCard => {
                if (prevCard !== currCard)
                    currCard.classList.add('solid');
            })
        })
    });
</script>

</html>
