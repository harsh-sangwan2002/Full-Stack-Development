<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin-top: 10rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .card {
            height: 20rem;
            width: 20rem;
            border: 1px solid black;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>

<script>
    // Remove all sblings of the red card
    const redCard = document.querySelector('.red');
    const allCards = document.querySelectorAll('.card');

    allCards.forEach(card => {
        if (card !== redCard)
            card.remove();
    })
</script>

</html>
