<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        .px {
            background-color: lightblue;
            font-size: 30px;
        }

        .rem {
            font-size: 3rem;
        }

        .vh-vw {
            font-size: 30vh;
        }

        .parent {
            height: 10rem;
            width: 30rem;
            background-color: lightgreen;
        }

        .child {
            background-color: lightcoral;
            width: 20%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class="px">Hello</div>
    <div class="rem">Rem</div>
    <div class="vh-vw">Vh-Vw</div>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
