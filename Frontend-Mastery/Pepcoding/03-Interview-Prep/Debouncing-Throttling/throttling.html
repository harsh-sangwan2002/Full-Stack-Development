<script>
    function throttleFn(cb, delay) {

        let flag = true;

        return function (...args) {

            if (flag) {
                cb(...args);
                flag = false;
                setTimeout(() => {
                    cb(...args);
                    flag = false;
                }, delay);
            }
        }
    }
</script>
