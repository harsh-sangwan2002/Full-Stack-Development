<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>

<body>
    <!-- Fix the list by inserting the element at correct position -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

<script>
    const list = document.querySelector('ul');
    const items = document.querySelectorAll('li');
    const newItem = document.createElement('li');
    newItem.textContent = '7';

    // Insert the new item at the correct position
    list.insertBefore(newItem, items[6]);
</script>

</html>
