<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="productList">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>

<script>

    const parent = document.querySelector('#productList');
    parent.addEventListener('click',(e)=>{
        const target = e.target;
        if(target.getAttribute("class")=="add-to-cart"){
            const price = target.parentElement.querySelector('p').textContent;

            console.log(`Added ${price} to the cart.`);
        }
    })
</script>

</html>
