<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading & Lists</title>
</head>

<body>

    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem, ipsum <strong>dolor</strong> <em>sit</em></p>

    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline level elements</h1>
        <ul>
            <li>img</li>
            <li>a</li>
            <li>span</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>

</html>
