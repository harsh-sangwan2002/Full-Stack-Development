<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DATABASE</h1>
    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sameer</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rohan</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>

    <form>
        <label for="name">Name:
            <input type="text" id="name" />
        </label>
        <label for="marks">Marks:
            <input type="number" id="marks" />
        </label>
        <input type="submit" value="Submit" />
    </form>
    <script>
        // Q Write a script which takes the entry from the form and add it into the table
        const button = document.querySelector('input[type="submit"]');

        button.addEventListener('click', e => {

            e.preventDefault();

            const name = document.querySelector('#name');
            const marks = document.querySelector('#marks');
            const tableBody = document.querySelector('tbody');
            const allRows = document.querySelector('tbody').children;
            const sno = allRows.length + 1;

            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');
            const td3 = document.createElement('td');

            td1.innerText = sno;
            td2.innerText = name.value;
            td3.innerText = marks.value;
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            tableBody.appendChild(tr);
        })
    </script>
</body>
