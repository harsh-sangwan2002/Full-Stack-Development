    <script id='solution' defer>
        function divide(a, b) {
            //write your code here ===============================================
            if (a <= 0 || b <= 0) {
                throw new Error('Division by zero is not allowed.');
            }

            // divide the value "a" and "b" 
            let output = a / b;
            return output;

            try {
                const result = divide(a, b);
                console.log('result', result);
            }
            catch (error) {
                console.error(error);
                return null;
            }
        }
    </script>
