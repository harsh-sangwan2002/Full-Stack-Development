<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <style>
        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            padding: 20px;
            gap: 20px;
        }

        .row {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: 1px solid black;
        }
    </style>

    <script src="script.js" defer></script>
</head>

<body>
    <h1>Counter</h1>
    <div class="container">
        <div class="row">
            <div class="title">Apple</div>
            <div class="quantity">
                <button class="btn-minus">-</button>
                <span class="count">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="title">Banana</div>
            <div class="quantity">
                <button class="btn-minus">-</button>
                <span class="count">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="title">Mango</div>
            <div class="quantity">
                <button class="btn-minus">-</button>
                <span class="count">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
    </div>
</body>

</html>
