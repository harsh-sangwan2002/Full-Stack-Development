<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        // Write your JS program here =========
        const divRef = document.querySelector("#doubleHolder");
        const buttonRef = document.querySelector('.double');

        buttonRef.addEventListener('click', (e) => {
            e.target.remove();
            createButtons();
        })

        function createButtons() {
            const b1 = document.createElement('button');
            b1.innerText = "double";
            b1.classList.add('double');

            const b2 = document.createElement('button');
            b2.innerText = "double";
            b2.classList.add('double');

            divRef.appendChild(b1);
            divRef.appendChild(b2);

            b1.addEventListener('click', (e) => {
                e.target.remove();
                createButtons();
            });

            b2.addEventListener('click', (e) => {
                e.target.remove();
                createButtons();
            })
        }
    </script>
</body>

</html>
