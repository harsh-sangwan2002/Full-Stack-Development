<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span class="var1">5</span>
        <span class="operator">*</span>
        <span class="var2">10</span>
        <span>=</span>
        <span class="result">---</span>
    </div>

    <button>Calculate</button>

    <script>
        let var1 = parseInt(document.querySelector('.var1').textContent);
        let var2 = parseInt(document.querySelector('.var2').textContent);
        let operator = document.querySelector('.operator').textContent;
        const calcButton = document.querySelector('button');

        calcButton.addEventListener('click', () => {
            const resultText = document.querySelector('.result');
            let res;
            switch (operator) {
                case "+":
                    res = var1 + var2;
                    break;
                case "-":
                    res = var2 - var1;
                    break;
                case "*":
                    res = var1 * var2;
                    break;
                case "/":
                    res = var2 / var1;
                    break;
                case "^":
                    res = var1 ** var2;
                    break;
                case "%":
                    res = var1 % var2;
                    break;
            }

            resultText.textContent = res;
        })
    </script>
</body>

</html>
