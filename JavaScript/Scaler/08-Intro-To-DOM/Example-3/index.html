<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>

        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>

    <script>
        // Fix the list by adding the missing element
        let listRef = document.querySelector('ul');
        let allElems = document.querySelectorAll('li');

        let addItem = document.createElement('li');
        addItem.textContent = "Item 7";

        listRef.insertBefore(addItem, allElems[7]);
    </script>
</body>

</html>
