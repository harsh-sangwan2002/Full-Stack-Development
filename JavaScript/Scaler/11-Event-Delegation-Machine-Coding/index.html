<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comments</title>

    <style>
        .container,
        .new {
            display: flex;
            flex-direction: column;
        }

        .comment {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-left: 1px solid #ccc;
            gap: 5px;
        }

        .comment,
        .new {
            margin-left: 50px;
        }

        .comment button {
            width: 50px;
        }

        .new {
            align-items: flex-end;
        }

        textarea {
            width: 100%;
        }

        .new {
            display: none;
        }
    </style>

    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">

    </div>
</body>

</html>
