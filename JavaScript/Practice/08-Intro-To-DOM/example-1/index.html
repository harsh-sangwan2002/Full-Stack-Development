<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">DOM</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <div class="container">
        <div class="parent">
            <ul>
                <li>Child 1</li>
                <li>Child 2</li>
            </ul>
            <a href="https://kodekarma.dev">Kode Karma</a>
        </div>
    </div>
    <button>Show random number</button>
    <div class="randomNumberContainer">

    </div>
</body>

<script>
    const button = document.querySelector('button');
    const randomNumberContainer = document.querySelector('.randomNumberContainer');

    button.addEventListener('click', () => {
        const number = Math.floor(Math.random() * 100);
        randomNumberContainer.textContent = number;
    })

</script>

</html>
