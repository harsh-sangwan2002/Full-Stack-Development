<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }

        .container,
        .new {
            display: flex;
            flex-direction: column;
        }

        .comment {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ccc;
            gap: 5px;
            position: relative;

        }

        .new,
        .comment {
            margin-left: 50px;
        }

        .comment button {
            width: 50px;
        }

        .new {
            align-items: flex-end;
        }

        textarea {
            width: 100%;
        }

        .hide {
            display: none;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
    </div>
</body>

</html>
